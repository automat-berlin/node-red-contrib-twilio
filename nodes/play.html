<script type="text/javascript">
  RED.nodes.registerType('play', {
    category: 'twilio',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      url: { value: '', required: true },
      output: { value: 'off' },
      outputs: { value: 0 },
    },
    inputs: 1,
    outputs: 0,
    icon: 'file.png',
    label: function() {
      return this.name || 'play';
    },
    oneditsave: function() {
      $('#node-input-outputs').val($('#node-input-output').val() === 'off' ? 0 : 1);
    },
  });
</script>

<script type="text/x-red" data-template-name="play">
  <div class="form-row">
    <label for="node-input-url"><i class="fa fa-globe"></i> Sound URL</label>
    <input type="text" id="node-input-url" placeholder="Sound file URL">
  </div>
  <div class="form-row">
    <label for="node-input-output"><i class="fa fa-tag"></i> Output</label>
    <select id="node-input-output">
        <option value="off">No output</option>
        <option value="next">Next action</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <input type="hidden" id="node-input-outputs" />
</script>

<script type="text/x-red" data-help-name="play">
  <p>Play a given sound file.</p>
  <p>Afterwards the call is hung up.</p>
</script>
