  RED.nodes.registerType('say', {
    category: 'twilio',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      text: { value: '', required: true },
      language: { value: 'en-US', required: true },
      voice: { value: languages['en-US'].voices[0], required: true },
      output: { value: 'off' },
      outputs: { value: 0 },
    },
    inputs: 1,
    outputs: 0,
    icon: 'file.png',
    label: function() {
      return this.name || 'say';
    },
    oneditprepare: function() {
      var node = this;
      for (var languageCode in languages) {
        $('#node-input-language').append(
          $('<option>', {
            value: languageCode,
            text: '[' + languageCode + '] ' + languages[languageCode].name,
          })
        );
      }
      $('#node-input-language').val(node.language);

      $('#node-input-language').change(function(e) {
        var val = $(this).val();
        $('#node-input-voice option').remove();
        var language = languages[val];
        if (language) {
          language.voices.forEach(function(voice) {
            $('#node-input-voice').append(
              $('<option>', {
                value: voice,
                text: voice,
              })
            );
          });
        }
        if (language.voices.includes(node.voice)) {
          $('#node-input-voice').val(node.voice);
        } else {
          $('#node-input-voice').val(language.voices[0]);
        }
      });
    },
    oneditsave: function() {
      $('#node-input-outputs').val($('#node-input-output').val() === 'off' ? 0 : 1);
    },
  });
</script>
